<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Database Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Database</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/users.html">Users</a></li>
                <li><a href="/products.html">Products</a></li>
                <li><a href="/login.html">Login</a></li>
                <li><button>Logout</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="login-container">
                <div class="login-box register-box">
                    <h1>üìù Register</h1>
                    <p class="login-subtitle">Create your account to get started</p>
                    
                    <div id="error" class="error" style="display: none;"></div>
                    <div id="success" class="success" style="display: none;"></div>
                    
                    <form id="register-form" onsubmit="handleRegister(event)">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="full_name">Full Name <span class="required">*</span></label>
                                <input 
                                    type="text" 
                                    id="full_name" 
                                    name="full_name" 
                                    placeholder="Enter your full name"
                                    required
                                >
                            </div>
                            
                            <div class="form-group">
                                <label for="nick_name">Nickname</label>
                                <input 
                                    type="text" 
                                    id="nick_name" 
                                    name="nick_name" 
                                    placeholder="Enter your nickname"
                                >
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email <span class="required">*</span></label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    placeholder="Enter your email"
                                    required
                                >
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password <span class="required">*</span></label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    placeholder="Enter your password"
                                    required
                                    minlength="6"
                                >
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input 
                                    type="tel" 
                                    id="phone" 
                                    name="phone" 
                                    placeholder="Enter your phone number"
                                >
                            </div>
                            
                            <div class="form-group">
                                <label for="birthday">Birthday</label>
                                <input 
                                    type="date" 
                                    id="birthday" 
                                    name="birthday"
                                >
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea 
                                id="address" 
                                name="address" 
                                placeholder="Enter your address"
                                rows="3"
                            ></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="register-btn">
                            Register
                        </button>
                    </form>
                    
                    <p class="login-note">
                        Already have an account? <a href="/login.html" style="color: #667eea; text-decoration: underline;">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Database Faiz</p>
    </footer>

    <script>
        async function handleRegister(event) {
            event.preventDefault();
            
            const formData = {
                full_name: document.getElementById('full_name').value,
                nick_name: document.getElementById('nick_name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                birthday: document.getElementById('birthday').value
            };
            
            const registerBtn = document.getElementById('register-btn');
            
            // Hide previous messages
            hideMessages();
            
            // Disable button and show loading
            registerBtn.disabled = true;
            registerBtn.textContent = 'Registering...';
            
            try {
                console.log('Sending register data:', formData);
                
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                console.log('Register response:', data);
                
                if (data.success) {
                    showSuccess(`Registration successful! Welcome, ${data.user.full_name}!`);
                    
                    // Store user info
                    sessionStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showError(data.error || 'Registration failed');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Register';
                }
            } catch (error) {
                console.error('Register error:', error);
                showError('Error connecting to server: ' + error.message);
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register';
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            
            // Scroll to top to show error
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = '‚úÖ ' + message;
            successDiv.style.display = 'block';
            
            // Scroll to top to show success
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function hideMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }
    </script>
</body>
</html>
