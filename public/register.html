<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Database Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Database</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/users.html">Users</a></li>
                <li><a href="/products.html">Products</a></li>
                <li><a href="/login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="login-container">
                <div class="login-box">
                    <h1>üìù Register</h1>
                    <p class="login-subtitle">Create your account to get started</p>
                    
                    <div id="error" class="error" style="display: none;"></div>
                    <div id="success" class="success" style="display: none;"></div>
                    
                    <form id="register-form" onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="nick_name">Nickname <span class="required">*</span></label>
                            <input 
                                type="text" 
                                id="nick_name" 
                                name="nick_name" 
                                placeholder="Enter your nickname"
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email <span class="required">*</span></label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password <span class="required">*</span></label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password"
                                required
                                minlength="8"
                                oninput="checkPasswordStrength()"
                            >
                            <div id="password-strength" class="password-strength" style="display: none;">
                                <div class="strength-bar">
                                    <div id="strength-bar-fill" class="strength-bar-fill"></div>
                                </div>
                                <div id="strength-text" class="strength-text"></div>
                                <ul id="strength-requirements" class="strength-requirements"></ul>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password_confirm">Confirm Password <span class="required">*</span></label>
                            <input 
                                type="password" 
                                id="password_confirm" 
                                name="password_confirm" 
                                placeholder="Confirm your password"
                                required
                                minlength="8"
                                oninput="checkPasswordMatch()"
                            >
                            <div id="password-match" class="password-match" style="display: none;"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="register-btn">
                            Register
                        </button>
                    </form>
                    
                    <p class="login-note">
                        Already have an account? <a href="/login.html" style="color: #667eea; text-decoration: underline;">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Database Faiz</p>
    </footer>
    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('password-strength');
            const strengthBar = document.getElementById('strength-bar-fill');
            const strengthText = document.getElementById('strength-text');
            const requirementsList = document.getElementById('strength-requirements');
            
            if (password.length === 0) {
                strengthDiv.style.display = 'none';
                return;
            }
            
            strengthDiv.style.display = 'block';
            
            // Check requirements
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const minLength = password.length >= 8;
            
            let strength = 0;
            if (hasUpperCase) strength++;
            if (hasLowerCase) strength++;
            if (hasNumber) strength++;
            if (hasSpecialChar) strength++;
            if (minLength) strength++;
            
            // Update requirements list
            requirementsList.innerHTML = `
                <li class="${minLength ? 'valid' : 'invalid'}">
                    ${minLength ? '‚úì' : '‚úó'} Minimum 8 characters
                </li>
                <li class="${hasUpperCase ? 'valid' : 'invalid'}">
                    ${hasUpperCase ? '‚úì' : '‚úó'} At least 1 uppercase letter
                </li>
                <li class="${hasLowerCase ? 'valid' : 'invalid'}">
                    ${hasLowerCase ? '‚úì' : '‚úó'} At least 1 lowercase letter
                </li>
                <li class="${hasNumber ? 'valid' : 'invalid'}">
                    ${hasNumber ? '‚úì' : '‚úó'} At least 1 number
                </li>
                <li class="${hasSpecialChar ? 'valid' : 'invalid'}">
                    ${hasSpecialChar ? '‚úì' : '‚úó'} At least 1 special character
                </li>
            `;
            
            // Update strength bar and text
            let strengthLevel = 'weak';
            let strengthColor = '#ff6b6b';
            let barWidth = '20%';
            
            if (strength >= 5) {
                strengthLevel = 'High';
                strengthColor = '#51cf66';
                barWidth = '100%';
            } else if (strength >= 3) {
                strengthLevel = 'Medium';
                strengthColor = '#ffd43b';
                barWidth = '60%';
            } else {
                strengthLevel = 'Low';
                strengthColor = '#ff6b6b';
                barWidth = '20%';
            }
            
            strengthBar.style.width = barWidth;
            strengthBar.style.backgroundColor = strengthColor;
            strengthText.textContent = `Password Strength: ${strengthLevel}`;
            strengthText.style.color = strengthColor;
            
            checkPasswordMatch();
        }
        
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('password_confirm').value;
            const matchDiv = document.getElementById('password-match');
            
            if (confirmPassword.length === 0) {
                matchDiv.style.display = 'none';
                return;
            }
            
            matchDiv.style.display = 'block';
            
            if (password === confirmPassword) {
                matchDiv.textContent = '‚úì Passwords match';
                matchDiv.className = 'password-match match-success';
            } else {
                matchDiv.textContent = '‚úó Passwords do not match';
                matchDiv.className = 'password-match match-error';
            }
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('password_confirm').value;
            
            // Check if passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            const formData = {
                nick_name: document.getElementById('nick_name').value,
                email: document.getElementById('email').value,
                password: password
            };
            
            const registerBtn = document.getElementById('register-btn');
            
            hideMessages();
            
            registerBtn.disabled = true;
            registerBtn.textContent = 'Registering...';
            
            try {
                console.log('Sending register data:', formData);
                
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                console.log('Register response:', data);
                
                if (data.success) {
                    showSuccess(`Registration successful! Welcome, ${data.user.nick_name}! Password strength: ${data.passwordStrength}`);
                    
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    let errorMessage = data.error || 'Registration failed';
                    if (data.details && data.details.length > 0) {
                        errorMessage += '. Missing: ' + data.details.join(', ');
                    }
                    showError(errorMessage);
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Register';
                }
            } catch (error) {
                console.error('Register error:', error);
                showError('Error connecting to server: ' + error.message);
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register';
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = '‚úÖ ' + message;
            successDiv.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function hideMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }
    </script>
</body>
</html>
